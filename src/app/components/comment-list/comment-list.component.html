<div class="comment-list">
    <div *ngIf="comments">
        <div *ngFor="let comment of comments" class="comment">
            <div class="comment">
                <p class="user">
                    <b>{{comment.user}}</b>
                    {{comment.text}}
                </p>
            </div>
        </div>
    </div>
</div>
