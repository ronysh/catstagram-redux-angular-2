<form (ngSubmit)="onSubmit(commentForm.value)" [formGroup]="commentForm">
    <input type="text" placeholder="author" autofocus="true"
    formControlName="user"/>
    <input type="text" placeholder="comment"
    formControlName="text"/>
    <button type="submit" [disabled]="!commentForm.valid">
        post
    </button>
</form>
