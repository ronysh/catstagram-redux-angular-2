<div class="post-detail">
    <app-post [post]="post"
    (addLike)="addLike($event)"
    ></app-post>
    <div class="comments">
        <app-comment-list [comments]="comments"></app-comment-list>
        <app-comment-form
        [post]="post"
        (addComment)="addComment($event)"
        ></app-comment-form>
    </div>
</div>
